    <title>hero's city</title>

</head>

<body>
    <section id="left">
        <div id="left-left">
            <div id="top-left-left">

                    <p>Gold:<p id="gold">0</p></p>
                    <p>GPS:<p id="gold-per-second">0</p></p>

        </div>
        <section id="heroes-section">
        </section>
        <section id="equipments-section">
            <!-- equipments will be displayed here -->
        </section>
    </section>
    <section id="right">
        <h2>Your Heroes</h2>
        <div id="heroes-list">
            <!-- Heroes will be displayed here -->
        </div>
    </section>
